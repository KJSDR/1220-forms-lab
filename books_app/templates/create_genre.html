{% extends 'base.html' %}

{% block content %}

<h1>Create a New Genre</h1>

<form method="POST">
    {{ form.csrf_token }}
    
    <fieldset>
        <legend>Enter Genre Information</legend>
        
        <p>
            {{ form.name.label }}
            {{ form.name }}
            {% if form.name.errors %}
                {% for error in form.name.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            {% endif %}
        </p>
        
        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
